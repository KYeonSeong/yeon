<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noticeRegister</title>

</head>

<body>
    <div>
        <div class="sectionTitle">공지사항</div>
        <div class="sectionContentR">
            <div class="form-group ">
                <label class="col-form-label mt-4" for="inputDefault">제목</label>
                <input type="text" class="form-control nmSub" placeholder="제목을 입력하세요" id="inputDefault"
                th:value="${nmqv.subject}">
            </div>
            <div class="form-group fga">
                <label for="exampleTextarea" class="form-label mt-4">내용</label>
                <textarea class="notice_ta nmDoc form-control" id="exampleTextarea" placeholder="공지사항"
                th:text="${nmqv.doc}"></textarea>
            </div>
            <button type="button" id="centerBtn" class="noticeModifyBtn btn btn-outline-secondary "
                th:if="${session.id ne null and session.auth == 0}">수정</button>
        </div>
    </div>
    <input type="hidden" th:value="${nmqv.sno}" class="nmqv_sno">
</body>

</html>
