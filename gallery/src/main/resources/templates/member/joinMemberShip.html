<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script defer src="/js/login.js"></script>
  <script src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script defer src="/js/naverLogin.js"></script>
  <script defer src="/js/kakaoLogin.js"></script>
  <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <link rel="stylesheet" href="/css/joinMemberShip.css">
</head>
<body>
  <div id="joinMemberShip">
    <img class="logoImage" src="/adimage/ToGallery-logo.png" alt="to Gallery">
    <form name="frmjoinMemberShip" class="frmjoinMemberShip" method="POST">
      <button type="button" class="joinGeneralBtn">일반 회원가입</button>
      <br/>
      <button type="button" class="joinCompanyBtn">사업자 회원가입</button>
      <br/>
      <span class="line">간편 회원가입</span>
      <ul>
        <li>
          <a id="naverIdLogin_loginButton" href="javascript:void(0)">
            <span class="naver">네이버</span>
          </a>
        </li>
        <li>
          <a onclick="kakaoLogin()" href="javascript:void(0)">
            <span class="kakao">카카오</span>
          </a>
        </li>
      </ul>
    </form>
  </div>
</body>
</html>
