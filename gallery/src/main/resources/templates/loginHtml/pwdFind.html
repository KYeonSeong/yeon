<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="/css/pwdFind.css">

  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/index.css">

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script defer src="/js/index.js"></script>
  <script defer src="/js/pwdFind.js"></script>
  <script defer src="/js/login.js"></script>

</head>

<body>
  <header th:replace="~{/mainLayout/mainHeader::fragment}" />
  <div id="pwdFind" class="mainSection">
    <div class="sizeOFF">
      <button type="button" class="idFindBtn">아이디 찾기</button>
      <button type="button" class="pwdFindBtn">비밀번호 찾기</button>
    </div>
    <div class="sizeOn">
      <form name="frmPwdFind" class="frmPwdFind" method="POST">
        <h1>비밀번호 찾기</h1>
        <p>가입한 회원 정보로 비밀번호를 변경하세요.</p>
        <input type="text" class="findId" placeholder="아이디">
        <br/>
        <input type="email" class="findEmail" name="email" placeholder="이메일">
        <br/>
        <span class="pwdEmailCondition"></span>
        <button type="button" class="emailSendBtn" name="emailSendBtn">인증번호 전송</button>
        <br/>
        <input type="text" name="number" class="emailNumber" placeholder="인증번호 입력">
        <button type="button" class="emailConfirmBtn" name="emailConfirmBtn">이메일 인증</button>
        <br/>
        <input type="text" class="Confirm" name="Confirm" style="display:none" value="">
        <br/>
        <button type="button" class="pwdChangeBtns">비밀번호 변경</button>
        <br/>
        <div class="resultMessage"></div>
        <span class="textArea">
          · 간편 로그인으로 가입한 경우 아이디/비밀번호를 저장하지      않습니다.<br/>
          · 해당되는 간편 로그인 버튼을 클릭해 로그인하세요.<br/>
          · 비밀번호 찾기에 실패한 경우 불편사항 접수를 이용해주세요.
        </span>
      </form>
    </div>
  </div>
  <footer th:replace="~{/mainLayout/mainfooter::fragment}" />
</body>

</html>
